<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="detail.html" th:action method="post">
        <div>
            <label for="loginId">회원ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" th:value="${member.loginId}" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control" th:value="${member.password}">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${member.name}">
        </div>
        <div>
            <label for="phoneNumber">핸드폰 번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${member.phoneNumber}">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" th:value="${member.email}">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" th:value="${member.nickname}">
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
